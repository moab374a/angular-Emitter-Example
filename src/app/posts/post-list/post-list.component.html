<mat-accordion multi="true" *ngIf="posts.length > 0">
  <mat-expansion-panel *ngFor="let element of posts">
    <mat-expansion-panel-header>
      {{element.title}}
    </mat-expansion-panel-header>
    <p>{{element.content}} </p>
  </mat-expansion-panel>
</mat-accordion>

<p class="mat-body-1" *ngIf="posts.length == 0"> No Posts added yet </p>
